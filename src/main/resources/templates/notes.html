<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thynkah Notes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>ðŸ§  Thynkah -- Notes</h1>

<form th:action="@{/notes/view}" th:object="${noteForm}" method="post">
    <textarea th:field="*{text}" placeholder="Paste your journal entry..."></textarea><br>
    <input type="text" th:field="*{tag}" placeholder="Tags (comma-separated)" /><br>
    <button type="submit">Save Note</button>
</form>

<hr/>

<h3>ðŸ““ Saved Notes</h3>

<div class="pagination">
    <span th:text="'Notes: ' + ${notesPage.totalElements}"></span>

    <a th:if="${notesPage.hasPrevious()}"
       th:href="@{/notes/view(page=${notesPage.number - 1}, size=${size})}">
        Prev
    </a>

    <span th:text="'Page ' + (${notesPage.number + 1}) + ' / ' + ${notesPage.totalPages}"></span>

    <a th:if="${notesPage.hasNext()}"
       th:href="@{/notes/view(page=${notesPage.number + 1}, size=${size})}">
        Next
    </a>
</div>

<div th:each="note : ${notes}" class="note-card">
    <p><strong>Text:</strong>
        <span class="note-text" th:utext="${note.renderedHtml}"></span>
    </p>
    <p><strong>Tag:</strong> <span th:text="${note.tag}"></span></p>
    <p><strong>Date:</strong> <span th:text="${#dates.format(note.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

    <form th:action="@{'/notes/delete/' + ${note.id}}" method="post">
        <button type="submit">ðŸ—‘ Delete</button>
    </form>
</div>
</body>
</html>
